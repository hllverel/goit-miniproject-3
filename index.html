<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOIT JavaScript Mini Project</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <button id="load-users">Kullanıcıları Getir</button>
    <ul id="user-list"></ul>

    <h2>Gönderiler</h2>
    <button id="load-posts">Gönderileri Getir</button>
    <ul id="post-list"></ul>
    <button id="load-more">Daha Fazla Yükle</button>

    <h2>Yeni Gönderi</h2>

    <form id="post-form">
      <input type="text" name="title" placeholder="Başlık" required />
      <textarea name="body" placeholder="İçerik" required></textarea>
      <button type="submit">Ekle</button>
    </form>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
